<div class="jumbotron text-center">
	<h2>Track your happiness below</h2>
</div>

<div class="track">
	<h4>Please rate your current happiness from 1(low) to 10(high)</h4>
	<form ng-submit="addScore()">
		<input type="text" ng-model="score"></input>
		<button type="addScore()">Submit</button>
	</form>
</div>
